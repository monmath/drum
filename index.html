<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"></link>
    
</head>
<body>
    <h1>DRUM MACHINE</h1>
    <p>Start playing with your keyboard.</p>

    <div class="container">
        <div class="drum">
            <h2>A</h2>
            <h3>CLAP</h3>
        </div>

        <div class="drum">
            <h2>S</h2>
            <h3>HIHAT</h3>
        </div>
        <div class="drum">
            <h2>D</h2>
            <h3>KICK</h3>
        </div>

        <div class="drum">
            <h2>F</h2>
            <h3>OPENHAT</h3>
        </div>

        <div class="drum">
            <h2>C</h2>
            <h3>RIDE</h3>
        </div>

        <div class="drum">
            <h2>H</h2>
            <h3>SNARE</h3>
        </div>

        <div class="drum">
            <h2>J</h2>
            <h3>TINK</h3>
        </div>

        <div class="drum">
            <h2>K</h2>
            <h3>TOM</h3>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
